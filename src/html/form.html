<form class="form @@class" autocomplete="off" action="#" method="POST">
    
    <label class="form__group form__group_input">
        <input type="tel" class="form__input" placeholder="Номер телефона" name="phone">
    </label>

    <div class="form__group form__group_button">
        <button type="submit" class="button">
            @@buttonText
        </button>
    </div>

    <span class="form__policy">
        Нажимая на кнопку, вы подтверждаете ознакомление с&nbsp;<a class="link" href="#">Политикой обработки персональных данных</a> и&nbsp;даёте согласие на обработку персональных данных
    </span>
</form>
